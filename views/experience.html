<div class="row">
    <div class="small-12 medium-3 columns">
        <strong class="blue-text">{{exp.company}}</strong>
    </div>
    <div class="small-12 medium-3 columns">
        <span class="coltext greytext">
            {{exp.location}}
        </span>
    </div>
    <div class="small-12 medium-3 columns">
        <span class="coltext">
            <strong>{{exp.position}}</strong>
        </span>
    </div>
    <div class="small-12 medium-3 columns medium-text-right small-text-left">
        <span class="coltext">
            {{exp.duration}}
        </span>
    </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <span ng-if="exp.company == 'OpenSesame'">
            <div ng-include="" src="'views/exp_briefs/opensesame.html'"></div>
        </span>
        <span ng-if="exp.company == 'LiveEnrol'">
            <div ng-include="" src="'views/exp_briefs/live_enrol.html'"></div>
        </span>
        <span ng-if="exp.company == 'Freelancing'">
            <div ng-include="" src="'views/exp_briefs/freelancing.html'"></div>
        </span>
    </div>
</div>
